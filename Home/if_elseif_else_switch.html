<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        let num1=prompt(Enter Your Bangla Mark-)
        // // let num2=prompt(Enter Your English Mark-)
        // // let num3=prompt(Enter Your Math Mark-)

        if(num1>=80){
            console.log("A+")

        }

        else if(num1>=70){
            console.log("A")

        }

        else if(num1>=60){
            console.log("A-")

        }

        else if(num1>=50){
            console.log("B")

        }

        else if(num1>=40){
            console.log("C")

        }
        else if(num1>=30){
            console.log("D")

        }

        else{
            console.log("Fail")

        }



    </script>
</body>
</html>
