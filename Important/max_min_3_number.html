<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Q:5> Fibonacci 8 number series Number </h1>
    <script>
        let n1=parseInt(prompt("Enter your 1st number"));
        let n2=parseInt(prompt("Enter your 2nd number"));
        let n3=parseInt(prompt("Enter your 3rd number"));

        let max=0;
        let min=99999;
        total=0;
        if(n1>n2 && n1>n3){
            max=n1;
        }
        else if(n2>n1 && n2>n3){
            max=n2;
        }
        else{
            max=n3;
        }
        if(n1<n2 && n1<n3){
            min=n1;
        }
        else if(n2<n1 && n2<n3){
            min=n2;
        }
        else{
            min=n3;
        }
        total=n1+n2+n3;
        document.write("Your maximum number is "+max+" Your minimum number is "+min+" Total is "+total);


        



    </script>
</body>
</html>
