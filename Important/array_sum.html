<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   
    <script>
        let myArray=[];
        let n=prompt("Enter Your Item Number");
        result=0;
        for(let i=1; i<=n; i++){
            let input=parseInt(prompt("Enter your "+i+"Number"));
            myArray.push(input);
            result=result+input;
        }

        document.write("Your Array is "+myArray+"Total is "+result);

    </script>
</body>
</html>
