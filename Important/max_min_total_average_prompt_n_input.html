<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <script>
      let n=prompt("Enter your item number");
      let total=0;
      let max=0;
      let min=99999;
      let average=0;
      for(let i=1; i<=n; i++){
        let input=prompt("Enter your "+i+"Number");
        total=total+parseInt(input);


        if(max<input){
            max=input;
        }
        if(min>input){
            min=input;
        }
      }
      average=total/n;

      alert("Maximum number is "+max+"Minimum number is "+min+"Total number is "+total+"Average is "+average);
    
    </script>
</body>
</html>
