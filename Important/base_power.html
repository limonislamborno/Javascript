    <title>Document</title>

<body>
    

   
    <script>
        let base=parseInt(prompt("Enter Your Base Number"));
        let power=parseInt(prompt("Enter Your Power Number"));
        let result=1;

        // let result=Math.pow(base,power);

        for(i=1; i<=power; i++){
            result=base*result;
        }

        document.write("Your answer is "+result);
        



    </script>
</body>
