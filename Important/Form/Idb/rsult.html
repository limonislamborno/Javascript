<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {

            font-size: 18px;
            width: 45%;
            border: 1px solid black;
            margin: 10px auto;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 10px 60px 0px black;
        }
    </style>
</head>

<body>
    <pre>
        <form>
    Name
    <span id="name"></span>


    Contact
    <span id="contact"></span>

    Email
    <span id="email"></span>


    Remarks
    <span id="remarks"></span>


    Gender
    <span id="gender"></span>


    Course
    <span id="course"></span>


    Location
    <span id="location"></span>


</form>

    </pre>



    <script>


        document.getElementById("name").innerHTML = sessionStorage.getItem("s_name");
        document.getElementById("email").innerHTML = sessionStorage.getItem("s_email");
        document.getElementById("contact").innerHTML = sessionStorage.getItem("s_contact");
        document.getElementById("remarks").innerHTML = sessionStorage.getItem("s_remarks");
        document.getElementById("gender").innerHTML = sessionStorage.getItem("s_gender");
        document.getElementById("course").innerHTML = sessionStorage.getItem("s_course");
        document.getElementById("location").innerHTML = sessionStorage.getItem("s_location");
    </script>
</body>

</html>
